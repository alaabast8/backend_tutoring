name: Dev Branch PR Validation

on:
  pull_request:
    branches:
      - dev
    # This triggers on PRs coming from any branch (feature-1, feature-2, etc.) 
    # as long as the target is 'dev'.

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Adjust based on your environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Integration Tests
        run: |
          # We point specifically to your integration test file
          pytest test/test_integration.py
